<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO Chain</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body onload="PrintList()">
    <div class="board_wrap">
        <div class="board_title">
            <strong>JO Chain</strong>
            <p>JO Chain은 나장호, 오성현의 프로젝트 팀입니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="account">계정</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>

                <div>
                    <div class="num" id="num">1</div>
                    <div class="title" id="subject"><a href="view.html">test_title</a></div>
                    <div class="writer" id="name">test_user</div>
                    <div class="account" id="account">0x00000</div>
                    <div class="date" id="date">2021.00.00</div>
                    <div class="count">##</div>
                </div>


            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="write.html" class="on">등록</a>
                <!-- <a href="#">수정</a> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/lib/web3-light@0.20.6.js"></script>
  <script type="text/javascript" src="./js/lib/moment.js"></script>
  <script type="text/javascript" src="./js/lib/moment_locale.js"></script>
  <script type="text/javascript" src="./js/abi.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
